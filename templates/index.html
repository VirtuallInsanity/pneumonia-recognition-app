<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Mobile meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap Framework -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="../static/style.css">
    <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet">

    <title>Pneumonia Recognition</title>
</head>
<body>
{% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
{% endif %}
<div class="form" style="margin-top: 3%;">
    <h1>Classification of Xray image with neural network</h1>
    <h3>Current model is: VGG16</h3>
</div>
<div class="form-container" style="margin-top: 3%;">
    <form name="upload-form" method="post" enctype="multipart/form-data" action="{{ url_for('predict') }}">
        <!--<p>Upload your xray picture</p>-->
        <input type="file" id="imageInput" name="photo" accept="image/*" oninput="loadFile()">
        <p id="box">Click in this area to select an image file</p>
        <button type="submit" name="submit_file" class="btn button-primary">
            UPLOAD
        </button>
    </form>
</div>
<!-- js -->
<script>
    document.getElementById("box").addEventListener("click", function(){
     document.getElementById("imageInput").click(); });

    function loadFile(){
        const file = document.getElementById("imageInput").value;
        const fileName = file.split('\\')[2];
        document.getElementById("box").innerHTML = `Chosen file is ${fileName}. Upload or chose another file.`;
    }
</script>
</body>
</html>
