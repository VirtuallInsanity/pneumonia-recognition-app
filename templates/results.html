<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Mobile meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap Framework -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.cs" rel="stylesheet">
    <!-- DataTable -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="../static/style.css">
    <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet">

    <title>Pneumonia Recognition</title>
</head>
<body>
<div class="form" style="margin-top: 3%;">
    <a href="/" style="text-decoration:none"><h1>Classification of Xray image with neural network</h1></a>
    <h3>Current model is: VGG16</h3>
</div>
<div class="form" id="table" style="margin-top: 3%;">
    <h4>Here are the results</h4>
    <table class="table table-hover" id="sheet_table">
        <thead>
            <tr>
                <th scope="col">Prediction</th>
                <th scope="col">Probability</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{diagnosis}}</td>
                <td>{{probability}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
